<!DOCTYPE html>
<html ng-app="tvmaker" lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div layout="row" >
            <div class="ad">AdWords</div>
        </div>
        <div ng-controller="ctrlChannels">
            <div layout="row">
                <md-tabs class="channels-heading" md-dynamic-height="true" md-selected="activeChannel">
                    <md-tab ng-repeat="channel in channels">
                        <md-tab-label>
                            {{channel.title}}
                        </md-tab-label>
                        <md-tab-body>
                            <div layout="row">
                                <div flex class="pane pane-source md-whiteframe-z1">
                                    <textarea ng-change="setChannelContent(channel)" ng-model="channel.content" ng-model-options="{debounce: 1500}"></textarea>
                                </div>
                                <div flex="30" class="pane md-whiteframe-z2">
                                    <md-list>
                                        <md-subheader class="md-no-sticky">Any Rules</md-subheader>
                                        <tvm-rule></tvm-rule>
                                    </md-list>
                                </div>
                                <div flex class="pane md-whiteframe-z1">
                                    <div ng-bind="strings.lPreview"></div>
                                </div>
                            </div>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </div>
            <div layout="row" layout-align="center center">
                <md-button ng-click="build()" class="md-primary">{{strings.lAlga}}</md-button>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
