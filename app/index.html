<!DOCTYPE html>
<html ng-app="tvmaker" lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div layout="row" >
            <div class="ad">AdWords</div>
        </div>
        <div ng-controller="ctrlChannels">
            <div layout="row">
                <md-tabs class="channels-heading" md-dynamic-height="true">
                    <md-tab ng-repeat="channel in channels">
                        <md-tab-label>
                            {{channel.title}}
                        </md-tab-label>
                        <md-tab-body>
                            <div layout="row">
                                <div flex class="pane pane-source md-whiteframe-z1">
                                    <textarea ng-change="setChannelContent(channel)" ng-model="channel.content" ng-model-options="{debounce: 1500}"></textarea>
                                </div>
                                <div flex="30" class="pane md-whiteframe-z2">
                                    <md-list>
                                        <md-subheader class="md-no-sticky">Global Rules</md-subheader>
                                        <md-list-item class="md-2-line">
                                            <div class="md-list-item-text">
                                                <h3>Разметка файла по дням недели</h3>
                                                <p class="md-warn" style="color: red;">Ошибка: не обнаружено пятницы, субботы, воскресенья</p>
                                            </div>
                                                <md-checkbox class="md-secondary"></md-checkbox>
                                        </md-list-item>
                                        <md-list-item class="md-2-line">
                                            <div class="md-list-item-text">
                                                <h3>Группировка передач</h3>
                                                <p class="md-warn" style="color: gray;">Зависит от: <a href="#">"Разметки файла..."</a></p>
                                            </div>
                                                <md-checkbox class="md-secondary"></md-checkbox>
                                        </md-list-item>
                                        <md-list-item class="md-2-line">
                                            <div class="md-list-item-text">
                                                <h3>Подбор в строку</h3>
                                            </div>
                                                <md-checkbox class="md-secondary"></md-checkbox>
                                        </md-list-item>
                                        <md-divider ></md-divider>
                                        <md-subheader class="md-no-sticky">Line Rules</md-subheader>
                                        <md-list-item class="md-2-line">
                                            <div class="md-list-item-text">
                                                <h3>Формат времени</h3>
                                                <p class="md-warn" style="color: green;">00:00; (134 замены)</p>
                                                <md-checkbox class="md-secondary"></md-checkbox>
                                            </div>
                                        </md-list-item>
                                        <md-list-item class="md-2-line">
                                            <div class="md-list-item-text">
                                                <h3>16+</h3>
                                                <p>Возрастные ограничения</p>
                                                <md-checkbox class="md-secondary"></md-checkbox>
                                            </div>
                                        </md-list-item>
                                    </md-list>
                                </div>
                                <div flex class="pane md-whiteframe-z1">
                                    <div ng-bind="strings.lPreview"></div>
                                </div>
                            </div>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
