<!DOCTYPE html>
<html ng-app="tvmaker" lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div layout="row" >
            <div class="ad">AdWords</div>
        </div>
        <div ng-controller="ctrlChannels">
            <div layout="row">
                <md-tabs class="channels-heading" md-dynamic-height="true">
                    <md-tab ng-repeat="channel in channels">
                        <md-tab-label>
                            {{channel.title}}
                        </md-tab-label>
                        <md-tab-body>
                            <div layout="row">
                                <div flex class="pane pane-source md-whiteframe-z1">
                                    <textarea ng-change="setChannelContent(channel)" ng-model="channel.content" ng-model-options="{debounce: 1500}"></textarea>
                                </div>
                                <div flex="30" class="pane md-whiteframe-z2">
                                    <md-list>
                                        <md-subheader class="md-no-sticky">Any Rules</md-subheader>
                                        <md-list-item class="md-2-line">
                                            <div class="md-list-item-text">
                                                <a href ng-click="show_rule_1 = !show_rule_1"><h5>Удалять дату из строк с именем дня недели</h5></a>
                                                  <div ng-show="show_rule_1">
                                                    <p>Оставлять только слова "Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота", "Воскресенье".</p>
                                                  </div>
                                            </div>
                                                <md-checkbox class="md-secondary"></md-checkbox>
                                        </md-list-item>
                                    </md-list>
                                </div>
                                <div flex class="pane md-whiteframe-z1">
                                    <div ng-bind="strings.lPreview"></div>
                                </div>
                            </div>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
